<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/76bd35c56f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body class="page">
    <div class="container">
      <div class="page__logo logo">
        <img
          class="logo__image"
          src="./images/logo.svg"
          alt="huddle logo image"
        />
      </div>
      <main class="page__main content">
        <img
          class="content__image"
          src="./images/illustration-mockups.svg"
          alt="illustration mockups"
        />
        <div class="content__block">
          <h1 class="content__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="content__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="content__btn" type="button">Register</button>
        </div>
      </main>

      <footer class="page__footer">
        <div class="icons">
          <a
            class="icons__link"
            href="https://facebook.com"
            target="_blank"
            title="facebook"
          >
            <i class="icons__icon fa-brands fa-facebook-f"> </i> </a
          ><a
            class="icons__link"
            href="https://twitter.com"
            target="_blank"
            title="twitter"
          >
            <i class="icons__icon fa-brands fa-twitter"></i>
          </a>
          <a
            class="icons__link"
            href="https://instagram.com"
            target="_blank"
            title="instagram"
          >
            <i class="icons__icon fa-brands fa-instagram"></i>
          </a>
        </div>
        <div class="attribution">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor.</a
            >
          </p>
          <p>
            Coded by
            <a href="https://github.com/gabrysm98" target="_blank">Gabriel.</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
